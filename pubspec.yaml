name: crudfirestore
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
    
  flutter_localizations:
    sdk: flutter
  async: ^2.8.1
  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.17
  firebase_core: ^1.17.1
  flutter_tindercard: ^0.2.0
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  firebase_database: ^9.0.15
  firebase_auth: ^3.3.19
  google_sign_in: ^5.3.3
  shared_preferences: ^2.0.15
  sqflite: ^2.0.2+1
  flutter_svg: ^1.1.0
  country_code_picker: ^2.0.2
  readmore: ^2.1.0
  flutter_custom_clippers: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/girls/
    - assets/icons/
  fonts:
     - family: Muli
       fonts:
         - asset: assets/fonts/muli/Muli.ttf
         - asset: assets/fonts/muli/Muli-Bold.ttf
           weight: 700
         - asset: assets/fonts/muli/Muli-Light.ttf
           weight: 300
